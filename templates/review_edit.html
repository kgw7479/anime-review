<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정 - {{ anime.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="site-header-inner">
            <div>
                <h1 class="logo">Anime Review</h1>
                <p class="logo-subtitle">내가 좋아하는 애니를 기록하는 작은 리뷰 사이트</p>
            </div>
            <nav class="site-nav">
                <a href="{{ url_for('anime_list') }}" class="nav-link">애니 목록</a>
                <a href="{{ url_for('anime_detail', anime_id=anime.id) }}" class="nav-link">← 돌아가기</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">리뷰 수정</h2>
        <p class="section-desc">
            <strong>{{ anime.title }}</strong>에 남긴 리뷰를 수정합니다.
        </p>

        <form action="{{ url_for('edit_review', anime_id=anime.id, review_id=review.id) }}" method="post"
              class="review-form">
            <div style="margin-bottom: 12px;">
                <label>별점:</label>
                <select name="rating">
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}" {% if review.rating == i %}selected{% endif %}>{{ i }}</option>
                    {% endfor %}
                </select>
                / 10
            </div>

            <div style="margin-bottom: 12px;">
                <label for="content">리뷰 내용</label><br>
                <textarea id="content"
                          name="content"
                          rows="5"
                          style="width: 100%;">{{ review.content }}</textarea>
            </div>

            <button type="submit">저장하기</button>
            <a href="{{ url_for('anime_detail', anime_id=anime.id) }}" style="margin-left: 8px;">취소</a>
        </form>
    </main>
</body>
</html>
